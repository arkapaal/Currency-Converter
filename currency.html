<html lang="en">
<head>

    <link rel="stylesheet" href="cuurency.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form >
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text" />
            </div>

            <div class="dropdown">
                <div class="from">

                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BE/flat/64.png">
                        

                        <select name="from"></select>
                        
                    </div>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/AU/flat/64.png">
                        <select name="from"></select>
                        
                    </div>
                </div>

            </div>
            <div class="msg"> 1USD =80INR</div>
            <button>Get Exchange Rate</button>
         
        </form>            
        
    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
